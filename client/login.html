<template name="login">
  <div class='currentLogin'>
    {{#if currentUser}}
      <button class='btn btn-default btn-sm'>logout</button>
    {{/if}}
  </div>

  <div class="login-form">
    <form class="noPass">
      <div class="form-group">
        <label for="exampleInputEmail1">Create User</label>
        <input type="text" class="form-control" id="noPass" placeholder="User Name">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
