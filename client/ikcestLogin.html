<template name="ikcestLogin">

  <div class="panel panel-default">
    <div class="panel-heading">Ikcest Login</div>

    <div class="panel-body">
      {{> loginButtons}}
      
      {{#if currentUser}}
        <p>{{username}}</p>
        <button class='btn btn-default btn-sm'>logout</button>
      {{else}}
        <button type="button" class="btn btn-default login">Login</button>
      {{/if}}
    </div>

  </div>

</template>
